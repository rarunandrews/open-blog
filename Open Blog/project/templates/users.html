<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-image: linear-gradient(to left, #6441a5, #2a0845); height:70px; width:100%;">
  <div class="container-fluid">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

      <span class="title">OPEN BLOG</span>
    </a>
    <div class="collapse navbar-collapse" style="margin-left: 70px;" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="margin-top:4px">
        <a class="nav-link " aria-current="page" href="{{ url_for('admin.admin_index') }}">Home</a>
        <a class="nav-link active" href="{{url_for('admin.users')}}">Users</a>
        <a class="nav-link" href="{{url_for('admin.messages')}}">Messages</a>

      </div>

</nav>

<div class="container" style="max-width: 65%;"><br>
  <h3>All Users</h3><br>
  <div class="row row-cols-1 row-cols-md-3 g-4">
 {%for user in users%}
    <div class="col">
      <div class="card">
        <img src="../static/profile_pics/{{user.profilepic}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <span class="card-text mb-1"><i class="fa fa-envelope"></i>&nbsp;{{user.email}}</span>
          <span class="card-text"><i class="fa fa-phone"></i>&nbsp;{{user.mobile}}</span><br>
          <a href="{{ url_for('admin.deluser',u_id = user.id) }}" id=test onclick="return myFunction()"><button  class='btn btn-sm btn-danger' name="delpos">Delete User</button></a>
        </div>
      </div>
    </div>
{%endfor%}
  </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  function myFunction() {
    if(confirm("Are you sure to delete this user!")) {

    }else{

    }
