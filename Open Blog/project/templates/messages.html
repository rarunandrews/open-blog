<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-image: linear-gradient(to left, #6441a5, #2a0845); height:70px; width:100%;">
  <div class="container-fluid">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

      <span class="title">OPEN BLOG</span>
    </a>
    <div class="collapse navbar-collapse" style="margin-left: 70px;" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="margin-top:4px">
        <a class="nav-link" aria-current="page" href="{{ url_for('admin.admin_index') }}">Home</a>
        <a class="nav-link" href="{{url_for('admin.users')}}">Users</a>
        <a class="nav-link active" href="{{url_for('admin.messages')}}">Messages</a>
        <a class="nav-link" href="{{url_for('admin.admin_logout')}}">Logout</a>
      </div>
    </div>
    
  </div>
</nav>

<div class="container" style="max-width: 65%;"><br>
  <h3>Messages </h3><br>
  <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">Name</th>
          <th scope="col">User Id</th>
          <th scope="col">E-Mail</th>
          <th scope="col">Message</th>
        </tr>
      </thead>
      <tbody>
            {% for msg in msg%}
        <tr>
      
          <td>{{msg.id}}</td>
          <td>{{msg.aname}}</td>
          <td>{{msg.user_id}}</td>
          <td>{{msg.email}}</td>
          <td>{{msg.message}}</td>
          
        </tr>
        {%endfor%}
      </tbody>
    </table>
    </div>
    </body>
    </html>
