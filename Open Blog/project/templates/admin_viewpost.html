<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Blog</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Bootstrap core CSS -->
<link href="../static/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../static/style.css" rel="stylesheet">
  </head>
  <body>


<!--Navigation bar-->

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-image: linear-gradient(to left, #6441a5, #2a0845); height:70px; width:100%;">
  <div class="container-fluid">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

      <span class="title">OPEN BLOG</span>
    </a>
    <div class="collapse navbar-collapse" style="margin-left: 70px;" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="margin-top:4px">
        <a class="nav-link active" aria-current="page" href="{{ url_for('admin.admin_index') }}">Home</a>
        <a class="nav-link" href="{{url_for('admin.users')}}">Users</a>
        <a class="nav-link" href="{{url_for('admin.messages')}}">Messages</a>
        <a class="nav-link" href="{{url_for('admin.admin_logout')}}">Logout</a>
      </div>
    </div>
    
  </div>
</nav>




<!--Main Context Area-->
<div class="container" style="max-width: 70%;"><br>

    <div class="post-body" style="margin-top: 30px;   box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; padding:30px;">
        <div class="post-title" style="padding-top:30px;">
            <div class="row row-cols-1 row-cols-md-2 g-4"></div>
            <a href="{{ url_for('admin.admin_index') }}" style="text-decoration: none;">&#8617 back</a>
          <h2>{{post.title}}</h2> 
          <p class="card-text mb-1"><small class="text-muted"><i class="fa fa-user"></i>&nbsp;{{post.aname}}&nbsp;&nbsp;<i class="fa fa-calendar"></i>&nbsp;{{post.post_date}}&nbsp;&nbsp;<span class="badge bg-success">{{post.category}}</span></small></p>
          <hr>
        </div>
        <img src="../static/image/{{post['coverpic']}}" class="img-fluid" style="height: 300px; border-radius:5px;">
        <div class="post-con">
        <br>
        <h4>{{post.subtitle}}</h4>
        {% autoescape false %}
        <p>{{cont}}</p>
        {% endautoescape %}

    </div>
    <a href="{{ url_for('admin.delpost',p_id = post.post_id) }}" id=test onclick="return myFunction()"><button  class='btn btn-sm btn-danger' name="delpos">Delete Post</button></a>
    </div>
      </div>
      
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function myFunction() {
    if(confirm("Are you sure to delete this post!")) {

    }else{
      return false;
    }
  }
</script>
</body>
</html>
