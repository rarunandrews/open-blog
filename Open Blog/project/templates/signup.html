<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Blog</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    

    <!-- Bootstrap core CSS -->
<link href="../static/bootstrap.min.css" rel="stylesheet">
<link href="../static/login.css" rel="stylesheet">
  </head>
  <body>
      <div class="log">
          
    <form class="formn row g-3 needs-validation" action="{{ url_for('auth.signup') }}" method="POST" novalidate>

        <span class=" title" style="margin-left: 140px;">OPEN BLOG</span><br>
        <div class="btn-group btn-tap">
          <a href="{{ url_for('auth.signup') }}" class="btn pbtn text-white" aria-current="page">Sign Up</a>
          <a href="{{ url_for('auth.signin') }}" class="btn btn-outline-secondary">Sign In</a>

        </div><br>
        <div class="col-md-6">
          <input type="text" class="form-control" name="name" pattern="[a-zA-Z]*" id="name" placeholder="Name" required>
          <div class="invalid-feedback">
            Please enter your name.
          </div>
        </div>

        <div class="col-md-6">
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please enter a username.
            </div>
          </div>
        </div>
        <div class="">
          <label for="formFile" class="form-label" style="color: #4d4d4d;" >Profile picture</label>
          <input class="form-control" name="profilepic" type="file" id="formFile" accept="image/*" required>
          <div class="invalid-feedback">
            Please choose profile picture.
          </div>
        </div>

        <div class="col-md-6">

          <input type="text" class="form-control" name="mobile" pattern="[6-9]{1}[0-9]{9}" id="mobile" placeholder="Mobile Number" required>
          <div class="invalid-feedback">
            Please enter valid mobile number.
          </div>
        </div>
        <div class="col-md-6">

          <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required>
          <div class="invalid-feedback">
            Please enter valid Email address.
          </div>
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" onkeyup='check();' required>
          <div class="invalid-feedback">
            Please enter password.
          </div>
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control"  id="confirm_password" placeholder="Confirm Password" onkeyup='check();' required>
          <span id='message'></span>
          <div class="invalid-feedback">
            
          </div>
        </div>
        
        
        <span>Choose your Interests</span>
        <div class="categories justify-content-center"><center>
        <input type="checkbox" class="btn-check btn-sm" name="interest[]" id="interest1" autocomplete="off" value="Technology">
        <label class="btn btn-sm btn-outline-secondary col-md-4 check-bx" for="interest1">Technology</label>
        <input type="checkbox" class="btn-check btn-sm" name="interest[]" id="interest2" autocomplete="off" value="Sports">
        <label class="btn btn-sm btn-outline-secondary col-md-3 check-bx" for="interest2">Sports</label>
        <input type="checkbox" class="btn-check btn-sm" name="interest[]" id="interest3" autocomplete="off" value="Science">
        <label class="btn btn-sm btn-outline-secondary col-md-4 check-bx" for="interest3">Science</label>
        <input type="checkbox" class="btn-check btn-sm" name="interest[]" id="interest4" autocomplete="off" value="Nature">
        <label class="btn btn-sm btn-outline-secondary col-md-4 check-bx" for="interest4">Entertainment</label>
        <input type="checkbox" class="btn-check btn-sm" name="interest[]" id="interest5" autocomplete="off" value="World">
        <label class="btn btn-sm btn-outline-secondary col-md-3 check-bx" for="interest5">Economy</label>
        <input type="checkbox" class="btn-check btn-sm" name="interest[]" id="interest6" autocomplete="off" value="Lifestyle">
        <label class="btn btn-sm btn-outline-secondary col-md-4 check-bx" for="interest6">Life Style</label></center>
        <div class="invalid-feedback">
          password does not match.
        </div>
      </div>


        <div class="col-12">
          <input type="submit" class="btn pbtn text-white" value="Register">
          <button type="clear" class="btn sbtn text-white ">Clear</button>
        </div>
        <div class="msg" style="color: red;">{{ msg }}</div>
      </form>
    </div>
  
  </body>
  <script>
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
  <script>
    var check = function() {
      if (document.getElementById('password').value ==
        document.getElementById('confirm_password').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'matching';
      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'not matching';
      }
    }
  </script>
</html>
