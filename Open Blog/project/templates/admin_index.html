<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Blog</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Bootstrap core CSS -->
<link href="../static/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../static/style.css" rel="stylesheet">
  </head>
  <body>


<!--Navigation bar-->

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-image: linear-gradient(to left, #6441a5, #2a0845); height:70px; width:100%;">
  <div class="container-fluid">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

      <span class="title">OPEN BLOG</span>
    </a>
    <div class="collapse navbar-collapse" style="margin-left: 70px;" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="margin-top:4px">
        <a class="nav-link active" aria-current="page" href="{{ url_for('admin.admin_index') }}">Home</a>
        <a class="nav-link" href="{{url_for('admin.users')}}">Users</a>
        <a class="nav-link" href="{{ url_for('admin.messages') }}">Messages</a>
        <a class="nav-link" href="{{url_for('admin.admin_logout')}}">Logout</a>
      </div>
    </div>
    
  </div>
</nav>




<!--Main Context Area-->
<div class="container" style="max-width: 83%;"><br>
  <h3>Posts</h3><br>
  <div class="row  row-cols-1 row-cols-md-2 g-4" style="margin-right: 270px;" id="tems">
    {% for item in posts %}
    <div class="col">
      <a href="{{ url_for('admin.admin_viewpost', p_id = item.post_id) }}">
        <div class="card">
        <div class="img-hover-zoom">
        <img src="../static/image/{{item.coverpic}}" href="#" class="card-img-top" style="z-index: -1;"></div></a>        
        <div class="card-body bg-white" style="z-index:1; margin-top:-100px;">
          <h5 class="card-title ctitle" data-role="search" >{{item.title}}</h5>
          <p class="card-text cont">{{item.content}}</p>
          
          <p class="card-text aname mb-1"><small class="text-muted"><i class="fa fa-user"></i>&nbsp;{{item.aname}}&nbsp;&nbsp;<i class="fa fa-calendar"></i>&nbsp;{{item.post_date}}</small></p>
        

        </div>  
        </div>
      </div>
    
    {%endfor%}
</div>
</div>
  


<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <script src="../scripts/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="{{url_for('static', filename='sidebars.js')}}"></script>
      
    
  </body>
</html>
